      text-aling: center;
    >

    <!--Storing the html file of framed website-->
      </br>
    <a href="#" onclick="getIframeContent('scratch');">
      Get the content of Iframe
    </a>

    <script>
      function getIframeContent(scratch) {
        var frameObj = document.getElementById(scratch);
        var frameContent = frameObj.contentWindow.document.body.innerHTML;

        alert("frame content : " + frameContent);
      }
    </script>
